<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Identity Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f7e7;
            border: 1px solid #d1e7d1;
            border-radius: 4px;
        }
        .error {
            background-color: #f9e0e0;
            border: 1px solid #f4cccc;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Criminal Identity Verifier</h1>
        <label for="idInput">Enter ID Number:</label>
        <input type="text" id="idInput" placeholder="Enter the ID to verify" />
        <button onclick="verifyIdentity()">Verify</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // Simulated criminal database (in reality, this would come from an API or actual database)
        const criminalDatabase = {
            '123456': { 'name': 'John Doe', 'crime': 'Fraud', 'status': 'Convicted' },
            '789101': { 'name': 'Jane Smith', 'crime': 'Theft', 'status': 'Convicted' },
            '112233': { 'name': 'Alice Brown', 'crime': 'Assault', 'status': 'Released' },
            '445566': { 'name': 'Bob White', 'crime': 'Drug Trafficking', 'status': 'Convicted' }
        };

        // Function to verify identity
        function verifyIdentity() {
            const idNumber = document.getElementById('idInput').value.trim();
            const resultDiv = document.getElementById('result');

            // Reset previous results
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('error');
            
            // Check if the ID number exists in the criminal database
            if (criminalDatabase[idNumber]) {
                const person = criminalDatabase[idNumber];
                resultDiv.style.display = 'block';
                resultDiv.classList.remove('error');
                resultDiv.innerHTML = `
                    <strong>Name:</strong> ${person.name}<br>
                    <strong>Crime:</strong> ${person.crime}<br>
                    <strong>Status:</strong> ${person.status}
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.classList.add('error');
                resultDiv.innerHTML = 'No criminal record found for this ID.';
            }
        }
    </script>

</body>
</html>
